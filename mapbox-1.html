<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Map</title>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
<style>
    #map {
        width: 800px;
        height: 800px;
    }

</style>
</head>
<body>
<div id="map"></div>


<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
   "use strict"


   mapboxgl.accessToken = MAPBOX_API_TOKEN;
   const map = new mapboxgl.Map({
       container: 'map', // container ID
       style: 'mapbox://styles/mapbox/streets-v11', // style URL
       center: [-80.5, 40], // starting position [lng, lat]
       zoom: 5 // starting zoom
   });
   map.setZoom(10);

   Create an HTML file called mapbox-1.html
   In this file, create a Mapbox map that shows your home town.
 After 5 seconds, have the map automatically change to a map of the entire United States using a satellite style.*/




</script>
</body>
</html>
