<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>
   $(document).ready(function() {


       var code = [];
       var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

       $(document).keydown(function (event){
           code.push(event.keyCode);
           $(".konami-code-input").html(String.fomCharCode(event.keyCode));
               console.log((code.slice(code.length - 11, code.length)).toString());
               console.log(konamiCode.toString());
               if ((code.slice(code.length -11, code.length).toString()) === konamiCode.toString()) {
                   alert("30 Extra lives!")
               }
       });
   });

    //Konami Code: "↑ ↑ ↓ ↓ ← → ← → b a enter" (the return key)

</script>
</body>
</html>
