    // Create a function, filterOutBobUsers,
    // that takes in an array of user objects with firstName and lastName properties
    // and returns an array of user objects without any Bob users.
    // The case of the Bob names does not matter.



        var users = [
            {
                firstName: 'bob',
                lastName: 'Smith'
            },
            {
                firstName: 'BOB',
                lastName: 'Smith'
            },
            {
                firstName: 'Fred',
                lastName: 'Smith'
            },
            {
                firstName: 'Cathy',
                lastName: 'Smith'
            },
            {
                firstName: 'Dawn',
                lastName: 'Smith'
            }
        ];
    function filterOutBobUsers(users) {

        // output array
        var outputUsers = [];
        // looping over the users and if the given users first name is bob, dont add to output array
        for(var i = 0; i < users.length; i++) {
            console.log(users[i].firstName);
            // check if the first name property DOESN"T contain bob then push it to the array
            if(users[i].firstName.toLowerCase() !== 'bob') {
                outputUsers.push(users[i]);
            }
        }
        // return the output array
        return outputUsers;
    }
    console.log(filterOutBobUsers(users));
