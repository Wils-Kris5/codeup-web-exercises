<h3>Enter Address</h3>

<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 15,
        center: [-97.0981, 32.7091]
    });
    var resturantMarker = new mapboxgl.Marker()
    .setLngLat()

    // Adding a marker
        var phoMarker = new mapboxgl.Marker()
            .setLngLat([-97.0981, 32.7091])
            .addTo(map);

    // Adding a popup
        var phoPopup = new mapboxgl.Popup()
            .setLngLat([-97.0981, 32.7091),
            .setHTML("<h1>Pho Vietnam!</h1>"),
            .addTo(map);

    // Adding a popup to a alamoMarker
        var Popup = new mapboxgl.Popup()
            .setHTML("<h1>Remember The Alamo!</h1>");

        alamoMarker.setPopup(alamoPopup);

    // ======================= GEOCODING and REVERSE GEOCODING

    // the geocode method from mapbox-geocode-utils.js
    geocode("1000 Pioneer Parkway", MAPBOX_API_TOKEN).then(function(result) {
        map.setCenter(result);
        map.setZoom(13);
    });

    // when the change map button is clicked, change the map to the geocoded result
    document.querySelector('#change-map-btn').addEventListener('click', function() {
        var address = document.querySelector('#address').value;
        geocode(address, MAPBOX_API_TOKEN)
            .then(function(result) {
                map.setCenter(result);
            })
    });
