<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Methods</title>
</head>
<body>
<h1>Essential jQuery Methods</h1>
<h2 id="leader">I am the leader</h2>
<p>“We must not allow other people’s limited perceptions to define us.”</p>
<button id="font-changer">Change the font</button>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
  //dont forget the () after the method!
  // or the method wont work, you just get the actual method itself:
  // var htmlMethod = $("#leader").html;  dont do this
  // alert(htmlMethod):
  //   var followerContent = $("#follower").html();  //do this
  //   if(followerContent === "I am the follower"){
  //       $("#leader").html("And don't you forget it!");
  //   }
    $("#font-changer").click(function (){
        var currentFontFamily = $("body").css("font-family");
         // alert(currentFontFamily);
        if(currentFontFamily === "serif" || currentFontFamily === "Times" ){
            $("body").css("font-family", "sans-serif");
        } else {
            $("body").css("font-family", "serif");
        } //now we have a toggle switch to go back and forth
    });
    // $("h2").mouseenter(function(){
    //     $(this).addClass("highlight");
    // });
    // $("h2").mouseleave(function(){
    //     $(this).removeClass("highlight");
    // });
    $("h2").hover(function() {
        $(this).toggleClass("highlight");
    });
    $("h2").hover(function(e){

        $(e.target).toggleClass("highlight");
    })

</script>
</body>
</html>
