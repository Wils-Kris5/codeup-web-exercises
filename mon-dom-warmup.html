<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>
<button id="afternoon">It's afternoon</button>
<section>

  <button data-number="2">Change Me Too</button>
  <button data-number="3">Don't forget about me</button>
  <p id="message"></p>
</section>
<button id="reset">Reset</button>
<section>
  <input type="text" id="wordToDisplay">
  <button id="displayWord">Display in DOM</button>
  <p id="word"></p>
</section>

          document.getElementById("afternoon").addEventListener('click', function(){
    document.getElementById("goodMorning").innerHTML = "Good Afternoon, Draco!"
  });

  $("section button").hover(
          function(e){
            $(e.target).css("background-color", "hotpink");
            var number = $(this).attr("data-number");
            $("#message").html(number);
          },
          function(e) {
            $(e.target).css("background-color", "white");
            $("#message").html("");
          });




  $("#reset").click(function(){
    location.reload();
  });

    $("#word").html(word)

 $("#create-an-element").on('click',function(){
